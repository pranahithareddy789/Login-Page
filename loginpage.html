<html>
    <head>
        <title>Login Page</title>
    </head>
    <body bgcolor="lightgray"><center>
        <form action="#" style="border: 2px solid black; padding: 20px; width: 300px; background-color: white; border-radius: 10px;">
         <label for="user">User:</label>
            <input type="text" id="user" name="username_or_phone" placeholder="Username or Phone Number"><br>
         <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com"><br>
         <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br>
         <input type="submit">
         <input type="reset"><br>
        </form></center>
    </body>
</html>
